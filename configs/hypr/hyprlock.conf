# Анимации с мрачным и плавным эффектом
animations {
    enabled = true
    bezier = darkFade, 0.2, 1.0, 0.8, 0.9    # Плавное затемнение
    bezier = slowSlide, 0.5, 0.0, 0.3, 1.0   # Медленный слайд
    bezier = eeriePulse, 0.1, 1.4, 0.9, 0.7  # Зловещий пульс
    animation = fadeIn, 1, 6, darkFade        # Плавное появление
    animation = fadeOut, 1, 5, darkFade       # Плавное исчезновение
    animation = workspaces, 1, 8, slowSlide, slidevert  # Вертикальный слайд рабочих столов
    animation = global, 1, 10, eeriePulse     # Зловещий эффект
}

# Поле ввода с мрачным дизайном
input-field {
    monitor =
    size = 260, 40                     # Компактный размер для 1366x768
    outline_thickness = 2              # Тонкая обводка
    dots_size = 0.18                   # Мелкие точки
    dots_spacing = 0.3
    outer_color = rgba(A1A1A1AA)       # color8 (серый с прозрачностью)
    inner_color = rgba(070707EE)       # background (почти черный)
    font_color = rgba(E6E6E7BB)        # foreground (светлый текст)
    fade_on_empty = true
    fade_timeout = 1200                # Медленное затухание
    position = 0, -100                 # Чуть выше центра (768/2 = 384, корректировка)
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 6
    shadow_boost = 1.8
    rounding = 6                       # Минимальное скругление
    animation = fadeIn, 1, 5, eeriePulse  # Зловещий эффект
}

# Фон с мрачным размытием
background {
    monitor =
    color = rgba(070707DD)             # background с прозрачностью
    path = $HOME/.wallpaper/fhyprlock.png
    blur_passes = 2                    # Глубокое размытие
    blur_size = 5                      # Средний радиус
    noise = 0.03                       # Усиленный шум для мрачной текстуры
    contrast = 1.1
    brightness = 0.3                   # Темнее для мрачной атмосферы
    vibrancy = 0.1
}

# Часы с мрачным шрифтом
label {
    text = cmd[update:500] echo "<b><big>$(date +'%H:%M')</big></b>"
    font_size = 56                     # Чуть меньше для 1366x768
    font_family = JetBrains Mono Nerd Font ExtraBold
    color = rgba(E6E6E7CC)             # foreground с легкой прозрачностью
    shadow_passes = 4
    shadow_size = 8
    shadow_boost = 2.2
    position = 0, 180                  # Ниже центра (768/2 = 384, корректировка)
    halign = center
    valign = center
    text_align = center
    text_gradient = true
    gradient = rgba(D3D3D3AA), rgba(070707CC)  # color6 -> background (мрачный градиент)
    animation = fade, 1, 4, eeriePulse, loop
}

# Дата с минималистичным дизайном
label {
    text = cmd[update:1000] echo "<b>$(date +'%d %B %Y')</b>"
    font_size = 24                     # Компактнее для 1366x768
    font_family = JetBrains Mono Nerd Font Mono
    color = rgba(A1A1A1BB)             # color8 (серый)
    shadow_passes = 3
    shadow_size = 5
    shadow_boost = 1.5
    position = 0, 130                  # Чуть ниже часов
    halign = center
    valign = center
    text_align = center
    text_gradient = true
    gradient = rgba(9F9EA0AA), rgba(070707CC)  # color3 -> background
    animation = fade, 1, 3, darkFade, loop
}

# Приветствие в мрачном стиле
label {
    text = "USER: $USER"
    font_size = 18                     # Компактный текст
    font_family = JetBrains Mono Nerd Font Mono
    color = rgba(BEBEC0AA)             # color5 (светло-серый с прозрачностью)
    shadow_passes = 2
    shadow_size = 4
    shadow_boost = 1.3
    position = 0, -160                 # Выше поля ввода
    halign = center
    valign = center
    animation = fadeIn, 1, 6, slowSlide
}

# Декоративный элемент: тонкая линия
label {
    text = "----"
    font_size = 14                     # Мелкий размер
    font_family = JetBrains Mono Nerd Font
    color = rgba(807E80AA)             # color1 (темно-серый)
    shadow_passes = 2
    shadow_size = 3
    position = 0, -220                 # Выше приветствия
    halign = center
    valign = center
    text_gradient = true
    gradient = rgba(909090AA), rgba(070707CC)  # color2 -> background
    animation = fade, 1, 5, darkFade, loop
}

# Нижняя строка с "системной" информацией
label {
    text = "LOCKED"
    font_size = 12                     # Очень мелкий текст
    font_family = JetBrains Mono Nerd Font Italic
    color = rgba(AEAEAE99)             # color4 с высокой прозрачностью
    shadow_passes = 2
    shadow_size = 3
    position = 0, -300                 # У самого низа
    halign = center
    valign = center
    text_gradient = true
    gradient = rgba(A1A1A1AA), rgba(070707CC)  # color8 -> background
    animation = fadeIn, 1, 4, darkFade
}
